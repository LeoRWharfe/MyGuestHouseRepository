<body>

    <section id="form" aria-label="Contact form section">
        <h2>Contact Form</h2>
        <form action="#" method="post" aria-label="Contact form">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="E-Mail" aria-label="Email address input" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your message here..." aria-label="Message input field" required></textarea>

            <button type="submit" aria-label="Submit contact form">submit</button>
    </form>
   </section>
</body>
